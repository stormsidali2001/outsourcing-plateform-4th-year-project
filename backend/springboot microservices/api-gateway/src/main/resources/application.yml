spring:
  cloud:
    gateway:
      routes:
        - id: worker
          uri: lb://worker-microservice
          predicates:
            - Path=/workers/**
          filters:
            - RewritePath=/api/(?<s>.*), /${s}
            - AuthorizationFilter

        - id: auth-microservice
          uri: lb://auth-microservice
          predicates:
            - Path=/auth/**
          filters:
            - AuthorizationFilter
            - RewritePath=auth/(?<s>.*), /${s}

        - id: storage-microservice
          uri: lb://storage-microservice
          predicates:
            - Path=/storage/**
          filters:
            - RewritePath=auth/(?<s>.*), /${s}

        - id: job-request-microservice
          uri: lb://job-request-service
          predicates:
            - Path=/job-request/**
          filters:
            - RewritePath=auth/(?<s>.*), /${s}

