spring:
  cloud:
    gateway:
      routes:
        - id: worker
          uri: lb://worker-microservice
          predicates:
            - Path=/workers/**
          filters:
            - AuthorizationFilter

        - id: client3
          uri: lb://company-microservice
          predicates:
            - Path=/clients/**
          filters:
            - AuthorizationFilter

        - id: auth-microservice
          uri: lb://auth-microservice
          predicates:
            - Path=/auth/**
          filters:
            - AuthorizationFilter
        - id: storage-microservice
          uri: lb://storage-microservice
          predicates:
            - Path=/storage/**
          filters:
            - AuthorizationFilter

        - id: job-request-microservice
          uri: lb://job-request-service
          predicates:
            - Path=/job-request/**
          filters:
            - AuthorizationFilter

        - id: interactions-route
          uri: lb://interaction-microservice
          predicates:
            - Path=/interactions/**

        - id: chat-microservice
          uri: lb://chat-microservice
          predicates:
            - Path=/chat/**

          filters:
            - AuthorizationFilter
